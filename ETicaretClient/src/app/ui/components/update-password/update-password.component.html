<div class="row mt-3" *ngIf="state.state">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" #txtPassword>
            <label for="passwordconfirm" class="form-label mt-3">Password Confirm</label>
            <input type="password" class="form-control" id="passwordconfirm" #txtPasswordConfirm>
            <button type="button" class="btn btn-primary mt-3" (click)="updatePassword(txtPassword.value, txtPasswordConfirm.value)">Şifreyi Güncelle</button>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<div class="alert alert-danger mt-3" role="alert" *ngIf="!state.state">
    Bu link kullanılmamaktadır.
</div>
